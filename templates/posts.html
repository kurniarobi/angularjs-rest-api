<div class="row">
	<div class="col-lg-12 margin-tb">
        <h1 style="color:#3276b1"><strong>Posts</strong></h1>
        <hr>
		<div class="pull-left">
            <input ng-model="query" type="text" name="query" class="form-control"/>
		</div>
		<div class="pull-right">
			<button class="btn btn-succes" data-tonggle="modal" data-target="#create-user">Add New</button>
		</div>
	</div>
</div>
<table class="table table-bordered pagin-table">
	<thead>
		<tr>
            <th>No</th>
			<th>Nama</th>
			<th>Email</th>
			<th>Password</th>
			<th width="220px">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="value in data | filter:query">
			<td>{{ $index + 1 }}</td>
            <td>{{ value.nama }}</td>
			<td>{{ value.email }}</td>
			<td>{{ value.password }}</td>
			<td>
			<button data-tonggle="modal" ng-click="edit(value.id)" data-target="#edit-data" class="btn btn-primary">Edit</button>
			<button ng-click="remove(value,$index)" class="btn btn-danger">Delete</button>
			</td>
		</tr>
	</tbody>
</table>

<!--Create Modal-->
<div class="modal fade" id="create-user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form method="POST" name="addItem" role="form" ng-submit="saveAdd()">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Add Post</h4>
			</div>
			<div class="modal-body">
				<div class="container">
					<div class="row">
						<div>
							<strong>Title : </strong>
							<div class="form-group">
								<input ng-model="form.title" type="text" placeholder="Name" name="title" class="form-control" required />
							</div>
						</div>
					</div>
					<div class="row">
						<div>
							<strong>Description : </strong>
							<div class="form-group">
								<textarea ng-model="form.description" class="form-control" required>
								</textarea>
							</div>
						</div>
					</div>
					<div class="text-right">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" ng-disabled="addItem.$invalid" class="btn btn-primary">Submit</button>
					</div>
					
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
</div>

<!--Edit Modal-->
<div class="modal fade" id="edit-data" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog: role="document">
		<div class="modal-content">
			<form method="POST" name="editItem" role="form" ng-submit="saveEdit()">
				<input ng-model="form.id" type="hidden" placeholder="Name" name="name" class="form-control" />
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" arial-label="Close><span aria-hidden="true">%times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Edit Post<h4>
			</div>
			<div class="modal-body">
				<div class="container">
					<div class="row">
						<div>
							<strong>Title : </strong>
							<div class="form-group">
								<input ng-model="form.title" type="text" placeholder="Name" name="title" class="form-control" required />
							</div>
						</div>
					</div>
					<div class="row">
						<div>
							<strong>Description : </strong>
							<div class="form-group">
								<textarea ng-model="form.description" class="form-control" required>
								</textarea>
							</div>
						</div>
					</div>
					<div class="text-right">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" ng-disabled="addItem.$invalid" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
</div>
